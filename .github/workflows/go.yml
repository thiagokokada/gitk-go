name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Build (default)
      run: go build -v -o /dev/null ./...

    - name: Build (gitcli)
      run: go build -tags gitcli -v -o /dev/null ./...

    - name: Test (default)
      run: go test -v ./...

    - name: Test (gitcli)
      run: go test -tags gitcli -v ./...

    - name: Vet (default)
      run: go vet -v ./...

    - name: Vet (gitcli)
      run: go vet -tags gitcli -v ./...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.2
